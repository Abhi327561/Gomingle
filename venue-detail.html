<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venue Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
      background-color: #f9f9f9;
    }
    .venue-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top px-4">
  <a class="navbar-brand" href="Home Page.html">
    <img src="image/logo.png" height="50" width="150" alt="Logo">
  </a>
</nav>

<div class="container mt-5">
  <div class="venue-box">
    <h2 id="venue-name">Venue Name</h2>
    <p id="venue-description">Loading details...</p>
    <p><strong>Capacity:</strong> <span id="venue-capacity"></span></p>
    <p><strong>Price:</strong> <span id="venue-price"></span></p>
    <button id="select-venue-btn" class="btn btn-success">Select This Venue</button>
  </div>
</div>

<script>
  const venues = {
    "Grand Hall": {
      description: "A luxurious indoor hall ideal for weddings, conferences, and formal events.",
      capacity: "500 people",
      price: "$1000"
    },
    "Open Garden": {
      description: "A beautiful open garden perfect for outdoor parties and receptions.",
      capacity: "300 people",
      price: "$700"
    },
    "Conference Room A": {
      description: "Compact and professional setting ideal for meetings and workshops.",
      capacity: "100 people",
      price: "$300"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const venueKey = decodeURIComponent(params.get("venue"));
  const venueData = venues[venueKey];

  if (venueData) {
    document.getElementById("venue-name").textContent = venueKey;
    document.getElementById("venue-description").textContent = venueData.description;
    document.getElementById("venue-capacity").textContent = venueData.capacity;
    document.getElementById("venue-price").textContent = venueData.price;

    document.getElementById("select-venue-btn").addEventListener("click", () => {
      localStorage.setItem("selectedVenue", venueKey);
      window.location.href = "Create Event.html";
    });
  } else {
    document.querySelector(".venue-box").innerHTML = "<p class='text-danger'>Venue not found.</p>";
  }
</script>
</body>
</html>
